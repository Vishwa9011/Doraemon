<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="style.css">
          <title>Doraemon</title>
     </head>

     <body>
          <section class="intro">
               <h2 data-reflect-text="doraemon">doraemon</h2>
          </section>
          <section class="main-section-wrapper">
               <main class="main-container">
                    <section class="upper">
                    <div class="outer-header">
                         <div class="inner-header">
                              <div class="eyes">
                                   <div class="left-eye"></div>
                                   <div class="right-eye"></div>
                              </div>
                              <div class="nose"></div>
                              <div class="nose-line"></div>
                              <div class="cheeks">
                                   <div class="cheek-line-left"></div>
                                   <div class="cheek-line-right"></div>
                              </div>
                              <div class="smile"></div>
                         </div>
                    </div>
                    <div class="collor-wrapper">
                         <div class="collor"></div>
                         <div class="locket">
                              <div class="locket-circle"></div>
                         </div>
                    </div>
               </section>
               <section class="mid">
                    <div class="hands">
                         <div class="left-hand"></div>
                         <div class="right-hand"></div>
                    </div>
                    <div class="stomach-wrapper">
                         <div class="stomach">
                              <div class="inner-circle">
                                   <div class="inner-pocket"></div>
                              </div>
                         </div>
                    </div>
               </section>
               <section class="bottom">
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
               </section>
          </main>
     </section>
     </body>

</html>
